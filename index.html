<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container">
    <section class="image">
      <div class="image-one">
        <p>0000 0000 0000 0000</p>
        <div>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="image-two">
        <p>000</p>
      </div>
    </section>
    <section class="form-details">
      <form action="" id="form">
        <div class="name">
          <label for="">Cardholder Name</label><br> 
          <input id="name" type="text" placeholder="e.g. Jane Appleseed">
          <p id="name-error">Can't be blank</p>
        </div>
        <div class="card-number">  
          <label for="">Card Number</label><br>  
          <input id="card" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p id="number-error">Wrong format, numbers only</p>
        </div>
        <div class="date-cvc">
          <div class="date">
            <label for="">Exp. Date (MM/YY)</label><br> 
            <input id="month" type="number" placeholder="MM" min="01" max="12"> 
            <input id="year" type="number" placeholder="YY"> 
            <p id="date-error">Can't be blank</p>
          </div>
          <div class="cvc">
            <label for="">CVC</label><br>
            <input id="cvc" type="number" placeholder="e.g. 123">
            <p id="cvc-error">Can't be blank</p>
          </div>
        </div>
        <button type="submit">Confirm</button> 
      </form>
    </section>
    <!-- Completed state start -->
  <section class="thank-you">
      <img src="images/icon-complete.svg" alt="icon complete">
      <h1>Thank you!</h1> 
      <p>We've added your card details</p>
      <button>Continue</button>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
